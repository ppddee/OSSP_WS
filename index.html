<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="game-area">
        <img src="title.png">
		<div class="game-options">
			<select name="game_type" id="game_type" onchange="resetAIButton()">
				<option value="3">3 x 3 Board</option>
				<option value="4">4 x 4 Board</option>
				<option value="5">5 x 5 Board</option>
			</select>
			
			<input type="checkbox" name="robot" checked="true" id="robot"> AI Mode? <br/>
			<input type="submit" value="Start Game" onclick="newGame()" class="submit-button"> 
		</div>

		<div id="game-board" class="game-board">
			Select a mode, then press "Start Game"!
		</div>
		<div class="score-card">
			Player X Score : <span id="score-X">0</span> <br>
			Player Y Score : <span id="score-Y">0</span>
		</div>

	</div>

</body>
</html>
